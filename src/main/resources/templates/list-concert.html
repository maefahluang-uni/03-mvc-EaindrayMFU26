<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>

<body>
    <h1>Concert List</h1>
    <a href="/add-concert">Add Concert</a><br>
    <a th:href="@{/delete-concert}">Delete All Concerts</a>
    <ul>
        <li th:each="concert : ${concerts}">
            <span th:text="${concert.title}"></span> -
            <span th:text="${concert.description}"></span> -
            <span th:text="${#dates.format(concert.date, 'yyyy-MM-dd')}"></span> -
            <span th:text="${concert.performer}"></span>
            <a th:href="@{/delete-concert/} + ${concert.id}">Delete</a>
        </li>
    </ul>
</body>

</html>
